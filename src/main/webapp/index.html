<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>notes</title>
    <link href="./resources/css/bootstrap.min.css" rel="stylesheet">
    <script src="./resources/js/angular.min.js"></script>
    <style>
        #notes {
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .main-content {
            width: 500px;
            margin: 10% auto;
        }

        li {
            list-style: none;
        }
    </style>
</head>
<body>
<div id="notes">
    <div class="main-content">
        <ul>
            <li><img src="./resources/img/index1.png" width="500" id="pic"></li>
        </ul>
    </div>
</div>
<script src="./resources/js/jquery-3.3.1.min.js"></script>
<script src="./resources/js/bootstrap.min.js"></script>
<script type="text/javascript"></script>
<script type="text/javascript">
    let picArr=['./resources/img/index1.png','./resources/img/index2.png','./resources/img/index3.png','./resources/img/index4.png'];
    let index=0;
    $(document).on("click", ".main-content ul li", function () {
        index++;
        if(index<picArr.length){
            document.getElementById("pic").src=picArr[index];
        } else {
            window.location.href="http://localhost:8088/";
        }
    });
</script>
</body>
</html>
